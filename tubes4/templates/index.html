<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Prediction</title>
    <script>
        function startCamera() {
            document.getElementById('video_feed').src = "{{ url_for('video_feed') }}";
        }

        function stopCamera() {
            document.getElementById('video_feed').src = "";
        }
    </script>
</head>
<body>
    <h1>Sign Language Prediction</h1>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button><br><br>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="Upload">
    </form>

    <br><br>
    <img id="video_feed" src="" style="width: 640px; height: 480px;">
</body>
</html>
